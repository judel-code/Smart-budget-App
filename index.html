<!-- type ! to get the basic html file  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart_Budget</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <!-- link the style sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- we start with the app container-->
    <div class="budget-container">
        <div class="app-title">

           <a href="">Smart_<b>Budget</b></a>
        </div>
          <div class="budget-header">
            <div class ="balance">
                <div class= "title">
                    Balance
                </div>
                <div class="value">
                    <small>R </small>0
                </div>
            </div> 
            <div class="account">
                <div class="income">
                    <div class="title">
                        Income
                    </div>
                    <div class="income-total">
                        <small>R </small>0
                    </div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <div class="title">
                        Expense
                    </div>
                    <div class="outcome-total">
                        <small>R </small>0
                    </div>
                </div>
            </div>  
        </div>
        <!-- we now  start with the dashboard -->

        <div class="budget-dashboard">
           <div class="dash-title">Dashboard</div> 
           <div class="toggle">
               <div class="tab1">Expense</div>
               <div class="tab2">Income</div>
               <!-- we use the class active to activate the different tabs-->
               <div class="tab3 active">All</div>
           </div>
           <!-- we use the class hide to hide content of other tabs when one tab is selected -->
           <div class="hide" id="income">
               <ul class="list"></ul>
               <div class="input">
                  <input type="text" id="income-title-input" name="title" placeholder="Title">
                  <input type="number" id="income-amount-input" name="amount" placeholder="R0">
                  <div class="add-income"><img src="icon/plus.png" alt=""></div>
               </div>
           </div>
           <div class="hide" id="expense">
               <ul class="list"></ul>
               <div class="input">
                 <input type="text" id="expense-title-input" name="title" placeholder="Title">
                 <input type="number" id="expense-amount-input" name="amount" placeholder="R0">
                 <div class="add-expense"><img src="icon/plus.png" alt=""></div>
               </div>
         </div>
        <div id="all">
            <ul class="list"></ul>
        </div>
        </div>
    </div>
    <script src="chart.js"></script>
    <script src="budget.js"></script>
    
</body>
</html>
